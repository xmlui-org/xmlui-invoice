name: Test Windows tiny-httpd fallback

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Launch tiny-httpd (background)
        shell: cmd
        run: |
          start "" /b tiny-httpd-windows.exe

      - name: Wait for server
        run: Start-Sleep -Seconds 2

      - name: Test HTTP response
        run: |
          $response = Invoke-WebRequest http://localhost:8080 -UseBasicParsing
          if ($response.StatusCode -ne 200) {
            Write-Error "Expected 200 OK but got $($response.StatusCode)"
            exit 1
          }
